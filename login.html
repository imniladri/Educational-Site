<body class="login">
       
       
        <!-- Start Preloader -->
        <div id="preloader">
            <div class="preload-content">
                <div id="dream-load"></div>
            </div>
        </div>
        <!-- End Preloader -->
       
       
        <!-- Login Start -->
        <section class="login-section">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-lg-6" >
                        <div class="login-left">
                            <div class="login-text owl-carousel">

                                <div class="login-slide-item">
                                    <img class=" wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.2s" src="assets/img/login-image-1.png" alt="login">
                                    <h2 class=" wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.3s">
                                        A few more clicks to <br>sign in to your account.
                                    </h2>
                                </div>

                                <div class="login-slide-item">
                                    <img class=" wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.2s" src="assets/img/login-image-2.png" alt="login">
                                    <h2 class=" wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.3s">
                                        A few more clicks to <br>sign in to your account.
                                    </h2>
                                </div>

                                <div class="login-slide-item">
                                    <img class=" wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.2s" src="assets/img/login-image-3.png" alt="login">
                                    <h2 class=" wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.3s">
                                        A few more clicks to <br>sign in to your account.
                                    </h2>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="login-right">

                            <div class="login-logo pt-4 wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.2s">
                                <a href="index.html"><img src="assets/img/logo.png" alt="logo"></a>
                            </div>

                            <div class="login-form">

                                <h3 class=" wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.3s">
                                    Sign in to your account
                                </h3>

                                <form action="#">
                                    <p class=" wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.4s">
                                        <input type="email" placeholder="Email Address">
                                    </p>
                                    <p class=" wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                                        <input type="password" placeholder="Password">
                                    </p>
                                    <p class=" wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.6s">
                                        <button type="submit">Login</button>
                                    </p>
                                </form>

                                <div class="login-action wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.7s">
                                    <p><a href="#">Forgot Password?</a></p>
                                    <p><a href="signup.html">Don't have an account?</a></p>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- Login End -->
